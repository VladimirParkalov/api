# default values

all:
  
  ckeditor:
    active: true
    basePath: /sfCKEditorPlugin/ckeditor/
  ckfinder:
    active: true
    basePath: /sfCKEditorPlugin/ckfinder/
  ajexfilemanager:
    active: true
    basePath: /sfCKEditorPlugin/AjexFileManager/


  sfImageTransformPlugin:
    mime_type:
      auto_detect:  true
      library:    gd_mime_type #  gd_mime_type (GD), Fileinfo (PECL), MIME_Type (PEAR)
    font_dir:     %SF_PLUGINS_DIR%/sfImageTransformExtraPlugin/data/example-resources/fonts

  